<div id="cart_wrapper">
<h2>My Cart</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Description</th>
				<th>Qty</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items_in_cart">
				<td><img src="{{item.thumbnail}}" alt="{{item.name}} thumbnail"/></td>
				<td>{{item.name}}</td>
				<td>{{item.description}}</td>
				<td><input type="text" value="{{item.qty}}" ng-change="update_qty($index);" ng-model="item.qty" /></td>
				<td>{{item.price}}</td>
				<td><button class="btn btn-warning" ng-click="remove_item($index);" >Remove <span class="glyphicon glyphicon-remove"></td>
			</tr>
		</tbody>
	</table>
	<p><strong>Shipping: ${{shipping()}}.00</strong></p>
	<p><strong>Total: ${{total()}}.00</strong></p>
	<button class="btn btn-success" ng-click="prepare_checkout()">Proceed to Checkout</button>
</div>
